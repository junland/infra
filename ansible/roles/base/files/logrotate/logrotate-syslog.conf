# Generated from Ansible
# logrotate configuration file for rsyslog / syslog logs.

/var/log/cron
/var/log/maillog
/var/log/messages
/var/log/secure
/var/log/spooler
/var/log/rsyslog
/var/log/rsyslog/*.log
{
    compress
    copytruncate
    dateext
    notifempty
    missingok
    sharedscripts
    postrotate
        /usr/bin/systemctl kill -s HUP rsyslog.service >/dev/null 2>&1 || true
    endscript
}

/var/log/haproxy.log
{
    compress
    copytruncate
    dateext
    notifempty
    missingok
    sharedscripts
    postrotate
        /usr/bin/systemctl kill -s HUP rsyslog.service >/dev/null 2>&1 || true
    endscript
}