---
# tasks file for k3s role

- name: Create ansible temp directory if it does not exist
  ansible.builtin.file:
    path: ~/.ansible/tmp
    state: directory
    mode: "0700"

- name: Refresh system repos
  action: "{{ ansible_pkg_mgr }}"
  args:
    update_only: yes
    update_cache: yes

- import_tasks: install.yml
- import_tasks: configure.yml
